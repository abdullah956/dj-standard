<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* slide from right, no vertical movement */
    .slide-from-right {
      opacity: 0;
      animation: slideRight 0.8s forwards;
    }

    /* slide from left, no vertical movement */
    .slide-from-left {
      opacity: 0;
      animation: slideLeft 0.8s forwards;
    }

    @keyframes slideRight {
      0% { opacity: 0; transform: translateX(150px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideLeft {
      0% { opacity: 0; transform: translateX(-150px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.8s; }
    .delay-4 { animation-delay: 1.1s; }

    .glass-card h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00b4db, #0083b0);
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 179, 219, 0.4);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3 class="slide-from-right delay-1">Login to Your Account</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3 slide-from-right delay-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3 slide-from-left delay-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="slide-from-left delay-4">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
